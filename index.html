<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimized PDB Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.85);
      padding: 12px;
      border-radius: 8px;
      z-index: 1;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
    }
    #loadingMsg {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border-radius: 10px;
      display: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="pdbFile" />
    <input type="text" id="pdbUrl" placeholder="Paste raw PDB URL" />
    <button onclick="loadPDBfromURL()">Load from URL</button>
  </div>
  <div id="loadingMsg">Loading structure... please wait</div>

  <script>
    let scene, camera, renderer, controls;
    let instancedMesh;
    const MAX_ATOMS = 100000;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.getElementById("pdbFile").addEventListener("change", (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => parsePDB(e.target.result);
        reader.readAsText(file);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadPDBfromURL() {
      const url = document.getElementById("pdbUrl").value;
      showLoading(true);
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch PDB");
          return res.text();
        })
        .then(text => {
          showLoading(false);
          parsePDB(text);
        })
        .catch(err => {
          showLoading(false);
          alert("Error loading PDB: " + err.message);
        });
    }

    function parsePDB(text) {
      scene.clear();
      const atoms = [];
      const lines = text.split('\n');
      for (const line of lines) {
        if ((line.startsWith("ATOM") || line.startsWith("HETATM")) && line.substring(12,16).trim() === 'CA') {
          const x = parseFloat(line.substring(30, 38));
          const y = parseFloat(line.substring(38, 46));
          const z = parseFloat(line.substring(46, 54));
          atoms.push({ x, y, z });
        }
      }

      if (atoms.length > MAX_ATOMS) {
        alert("Too many atoms! Consider a smaller structure.");
        return;
      }

      const geometry = new THREE.SphereGeometry(0.6, 8, 8);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ccff });
      instancedMesh = new THREE.InstancedMesh(geometry, material, atoms.length);

      const dummy = new THREE.Object3D();
      for (let i = 0; i < atoms.length; i++) {
        dummy.position.set(atoms[i].x, atoms[i].y, atoms[i].z);
        dummy.updateMatrix();
        instancedMesh.setMatrixAt(i, dummy.matrix);
      }

      scene.add(instancedMesh);
      addLights();
    }

    function showLoading(show) {
      document.getElementById("loadingMsg").style.display = show ? "block" : "none";
    }

    function addLights() {
      scene.add(new THREE.AmbientLight(0x404040));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
    }
  </script>
</body>
</html>
